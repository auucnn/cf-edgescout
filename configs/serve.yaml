# Sample configuration for running the HTTP API/console
mode: serve
bind_address: 0.0.0.0
port: 8080
authentication:
  enabled: true
  allowed_tokens_env: EDGE_SCOUT_TOKENS
  cors_origins:
    - https://ops.example.com
prometheus:
  enabled: true
  listen_port: 9090
ui:
  enabled: true
  static_dir: ./ui
  refresh_interval: 5s
backends:
  storage:
    type: filesystem
    path: ./outputs
  cache:
    type: redis
    url_env: REDIS_URL
cloudflare:
  account_id: CF_ACCOUNT_ID
  api_token_env: CF_API_TOKEN
